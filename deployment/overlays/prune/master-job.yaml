apiVersion: batch/v1
kind: Job
metadata:
  name: nfd-master
  labels:
    app: nfd
spec:
  completions: 1
  template:
    metadata:
      labels:
        app: nfd-prune
    spec:
      serviceAccount: nfd-master
      tolerations: []
      containers:
        - name: nfd-master
          image: k8s.gcr.io/nfd/node-feature-discovery:v0.11.0
          imagePullPolicy: IfNotPresent
          command:
            - "nfd-master"
          args:
            - "--prune"
      restartPolicy: Never

